<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Nikhil Chanumolu | Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        header {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00bcd4;
        }

        section {
            padding: 50px;
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(135deg, #00bcd4, #1e1e1e);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 188, 212, 0.5);
        }

        footer {
            background: #1e1e1e;
            text-align: center;
            padding: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Hi, I'm Sai Nikhil Chanumolu</h1>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>A passionate Computer Science student with a focus on data analysis, IT support, and business analytics.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br><br>
            <input type="email" placeholder="Your Email" required><br><br>
            <textarea placeholder="Your Message" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Sai Nikhil Chanumolu | Portfolio</p>
    </footer>
</body>
</html>
